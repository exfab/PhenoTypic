name: run-pytest

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

# Prevent duplicate runs on the same PR/commit
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  check-manual-run:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.set-output.outputs.skip }}
    steps:
      - name: Check for successful manual run
        if: github.event_name == 'pull_request'
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const headSha = context.payload.pull_request.head.sha;
            
            // Get workflow runs for this workflow
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '.github/workflows/run-pytest.yml',
              event: 'workflow_dispatch',
              head_sha: headSha,
              status: 'success',
              per_page: 1
            });
            
            // Check if there's a successful manual run for this PR/commit
            if (runs.workflow_runs.length > 0) {
              const manualRun = runs.workflow_runs[0];
              // Verify it's for the same commit
              if (manualRun.head_sha === headSha) {
                core.setOutput('skip', 'true');
                core.info(`Skipping tests: Found successful manual run #${manualRun.id} for commit ${headSha}`);
                return;
              }
            }
            
            core.setOutput('skip', 'false');

      - name: Set output
        id: set-output
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "skip=${{ steps.check.outputs.skip }}" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  tests-linux:
    needs: check-manual-run
    # Run Linux tests unless a successful manual run exists
    if: needs.check-manual-run.outputs.skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu: test Python 3.10, 3.11, 3.12
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y exiftool

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv lock
          uv sync --group dev --all-extras

      - name: Activate venv and run tests (Linux)
        run: |
          source .venv/bin/activate
          pytest -n auto

  tests-windows:
    needs: check-manual-run
    # Run Windows tests unless a successful manual run exists
    if: needs.check-manual-run.outputs.skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows: only Python 3.12
          - os: windows-latest
            python-version: "3.12"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv lock
          uv sync --group dev --all-extras

      - name: Activate venv and run tests (Windows)
        run: |
          .venv\Scripts\activate
          pytest -n auto
        shell: pwsh

  tests-macos:
    needs: check-manual-run
    # Run macOS tests only when the repository is public and no successful manual run exists
    if: needs.check-manual-run.outputs.skip != 'true' && github.event.repository.visibility == 'public'
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS: only Python 3.12
          - os: macos-14
            python-version: "3.12"

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv lock
          uv sync --group dev --all-extras

      - name: Activate venv and run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pytest -n auto

      - name: Activate venv and run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pytest -n auto
        shell: pwsh

  docs-build:
    needs: check-manual-run
    if: needs.check-manual-run.outputs.skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python for docs
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'

      - name: Install documentation dependencies
        run: |
          uv sync --group dev --group docs

      - name: Build documentation (test only)
        run: |
          cd docs
          uv run make html
